{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}

    {% include "add_student.html" %}
    <h1 class="page-title">Students</h1>
    <ul class="student-list">
        {% for student in students %}
        <li class="student-item">
            <span>{{ student }}</span>
            <a href="{{ url_for('update_student', index=loop.index0) }}" class="btn update-btn">Update</a>
            <form action="{{ url_for('delete_student', index=loop.index0) }}" 
            method="post" style="display: inline;">
                <button class="btn delete-btn" type="submit">X</button>
            </form>
        </li>
        {% endfor %}
    </ul>

    {% endblock %}
