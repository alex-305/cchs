{% extends "base.html" %}
{% block content %}
<h2>Create a New Quiz</h2>
<form id="create-quiz-form">
  <label for="title">Quiz Title:</label><br>
  <input type="text" id="title" name="title" required><br><br>
  
  <h3>Questions:</h3>
  {% for i in range(1, 4) %}
    <div>
      <label for="question{{ i }}">Question {{ i }}:</label><br>
      <input type="text" id="question{{ i }}" name="question{{ i }}"><br>
      <label for="answer{{ i }}">Answer {{ i }}:</label><br>
      <input type="text" id="answer{{ i }}" name="answer{{ i }}"><br><br>
    </div>
  {% endfor %}
  
  <input type="submit" value="Create Quiz">
</form>
{% endblock %}
