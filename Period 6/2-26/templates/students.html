<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
</head>
<body>
    <h1>Student List</h1>
    <ul>
        {% for student in students %}
            <li>
                {{ student }} 
                <form action="{{ url_for('remove_student') }}" method="post" style="display:inline;">
                    <input type="hidden" name="name" value="{{ student }}">
                    <button type="submit" style="border:none; background:none; color:red; cursor:pointer;">❌</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <br>
    <a href="/add/students">Add More Students</a>
</body>
</html>
