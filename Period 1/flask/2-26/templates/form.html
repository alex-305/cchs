<!DOCTYPE html>
<html>
<head>
    <title>Submit Post</title>
</head>
<body>
    <h2>Submit a Post</h2>
    <form method="POST">
        <label>Username:</label>
        <input type="text" name="username" required><br><br>
        <label>Content:</label>
        <textarea name="content" required></textarea><br><br>
        <button type="submit">Post</button>
    </form>
</body>
</html>
