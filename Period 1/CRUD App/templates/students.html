<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
</head>
<body>

    {% include "add_students.html" %}

    <h1>Student List</h1>
    <ul>
        {% for student in students %}
            <li>
                {{ student }} 
                <a href="{{ url_for('update_student', index=loop.index0) }}">✏️</a>
                <form action="{{ url_for('remove_student', index=loop.index0) }}" method="post" style="display:inline;">
                    <input type="hidden" name="name" value="{{ student }}">
                    <button type="submit">❌</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <br>
</body>
</html>
