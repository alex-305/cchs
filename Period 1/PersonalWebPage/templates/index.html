{% extends 'base.html' %}

{% block title %}Home - My Portfolio{% endblock %}

{% block content %}
    <h1>Welcome to My Portfolio</h1>
    <img src="{{ url_for('static', filename='profile.webp') }}" alt="Profile Picture" width="200">
    <p>Showcasing my work and skills.</p>
    <h1>Comments</h1>
    <div class="accomplishments-container">
        {% for c in comments %}
            <div class="accomplishment-card">
                <p>{{ c.content }}</p>
            </div>
        {% endfor %}
    </div>
    <form action="{{ url_for('add_comment') }}" method="POST">
        <input type="text" name="content" placeholder="Your Comment" required />
        <button type="submit">Submit</button>
    </form>
{% endblock %}
